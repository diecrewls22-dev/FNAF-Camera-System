<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNaF Camera System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="camera-system">
    <div id="feed-container">
      <img id="camera-feed" src="cams/cam1.gif" alt="Camera Feed">
      <div id="static"></div>
    </div>
    <div id="controls">
      <button onclick="switchCamera(1)">Cam 1</button>
      <button onclick="switchCamera(2)">Cam 2</button>
      <button onclick="switchCamera(3)">Cam 3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
